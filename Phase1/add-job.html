<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add job</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">JobSeek</div>
        <ul class="nav-links">
            <li class="btn-primary"><a href="company-dashboard.html">Dashboard</a></li>
            <li class="btn-primary"><a href="company-jobs.html">My Jobs</a></li>
            <li class="btn-primary"><a href="add-job.html">Post Job</a></li>
            <li class="logout"><a href="index.html" class="btn-secondary">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>Add job</header>
        <form action="#">
            <div class="form first">
                <div class="job">
                    <div class="fields">
                        <div class="input-field1">
                            <label for="id">ID</label>
                            <input type="number" placeholder="Enter your ID" required name="id" id="id">
                        </div>
                        <div class="input-field2">
                            <label for="title">Job title</label>
                            <input type="text" placeholder="Enter title" required name="title" id="title">
                        </div>
                        <div class="input-field3">
                            <label for="Salary">Salary</label>
                            <input type="number" placeholder="Enter your Salary" required name="Salary" id="Salary">
                        </div>
                        <div class="input-field4">
                            <label for="company name">Company name</label>
                            <input type="text" placeholder="Enter your company name" required name="company name" id="company name">
                        </div>
                        <div class="input-field5">
                            <label for="Experience">Year of Experience</label>
                            <input type="text" placeholder="Enter your Experience" required name="Experience" id="Experience">
                        </div>
                        <div class="in-open">
                            <label>Job Status</label>
                            <div>
                              <input type="radio" name="status" value="open" /> Open<br />
                              <input type="radio" name="status" value="closed" /> Closed
                            </div>
                          </div>
                        <div class="input-field6">
                            <label>Description</label>
                            <textarea placeholder="Enter your description" required name="description"></textarea>
                        </div>
                        <div class="sub">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
